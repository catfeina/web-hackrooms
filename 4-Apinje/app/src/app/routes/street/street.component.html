<div>
    <h1>Data</h1>
    <ul>
        <li *ngFor="let item of data">
            {{ item.name }}
        </li>
    </ul>

    <app-button [isEnabled]="true" [isPrimary]="true" Label="Get" (onClick)="GetUser()"></app-button>
    <app-button [isEnabled]="true" [isPrimary]="false" Label="Send" (onClick)="authenticateUser()"></app-button>
</div>
